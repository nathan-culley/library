<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h2>My Library</h2>
    <div id="add-book">
        <label for="input-title">Title</label>
        <input type="text" id="input-title" name="input-title">
        <label for="input-author">Author</label>
        <input type="text" id="input-author" name="input-author">
        <label for="input-pages">Number of Pages</label>
        <input type="text" id="input-pages" name="input-pages">
            <input type="checkbox" id="input-read" name="read" value="read">
            <label for="input-read">Have you read this book?</label>
        
        <button id="submit-book">Add Book</button>
    </div>
    <div id="display">

        <table id="library-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete?</th>
            </tr>
        </table>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
